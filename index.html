<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker type="pattern" url="https://github.com/29fielpo/AR-test/raw/refs/heads/main/Lborder.patt">
			<!-- create your AR content here -->
            
        <a-torus 
            color="grey" 
            position="0 1 -5"
            arc="360" 
            radius="1.75" 
            radius-tubular="0.1"
            rotation="-90 0 0"
            animation="
                property: rotation;
                from: -90 0 0;
                to: 360 360 360;
                dur: 2000;
                easing: linear;
                loop: true;
                dir: alternate;
            "
            
            animation__2="
                property: position;
                from: 0 0.5 -5;
                to: 0 2.5 -5;
                dur: 500;
                dir: alternate;
                loop: true;
            "
            
        ></a-torus>

        
        <a-dodecahedron
            position="0 1 -5"
            radius="1.5"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
            "
            animation__2="
                property: position;
                from: 0 0.5 -5;
                to: 0 2.5 -5;
                dur: 500;
                dir: alternate;
                loop: true;
            "
            color="orange">
        </a-dodecahedron>
        
        <a-text 
        value="Welcome to the expo :P" 
        position="0 5 -5" 
        geometry="primitive:plane"
        color="black"
        ></a-text>
        
        <a-text 
        position="2 4.5 -5" 
        geometry="primitive:plane"
        ></a-text>
        
        <a-text 
        position="-2 4.75 -5" 
        geometry="primitive:plane"
        ></a-text>

		</a-marker>
			
			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
