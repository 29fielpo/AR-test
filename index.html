<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
			<!-- create your AR content here -->
      
			<a-box
			color="Green"
			height="1"
			width="1"
			depth="1"
			position="0.5 3 0"
			rotation="0 45 0">
			</a-box>
			
			<a-box
			color="Orange"
			height="1"
			width="1"
			depth="1"
			position="-0.5 3 0"
			rotation="0 45 0">
			</a-box>
			
			<a-box
			color="Blue"
			height="1"
			width="1"
			depth="1"
			position="0 2.5 0"
			rotation="0 45 0">
			</a-box>
			
			<a-cylinder
			color="Yellow"
			height="1"
			radius="0.25"
			position="0 2 0"
			rotation="-90 0 0">
			</a-cylinder>
			
			<a-cone
			color="Purple"
			radius-bottom="0.75"
			radius-top="0.05"
			position="0 1.5 0"
			rotation="-90 0 0">
			</a-cone>	
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
